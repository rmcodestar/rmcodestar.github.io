---
layout: default
title: Blog
---

<div>
  <ui>
  {% for post in site.posts %}
  <li>
    <a href="{{ site.baseurl }}{{ post.url }}">
      {{ post.title }}
    </a>
    <span>{{ post.date | date: "%F" }}</span>
    {% if post.tags %} | 
    {% for tag in post.tags %}
    <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
    {% endfor %}
    {% endif %}
  </li>
  {% endfor %}
    </ui>
</div>
